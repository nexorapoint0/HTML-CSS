<style>
  .Mayank-button{
    background-color: rgb(200, 0, 0);
    border:none;
    color:whitesmoke;
    padding-left: 18px;
    padding-bottom: 15px;
    padding-right: 18px;
    padding-top: 15px;
    border-radius: 100px;
    cursor: pointer;
    margin-right: 10px;
    margin-left: 30px;
    margin-top: 20px;
    transition: opacity 15ms;
    vertical-align: top;
  }

    .Join{
    background-color: rgb(255, 255, 255);
    color: aqua;
    border-color: aqua;
     padding-left: 25px;
    padding-bottom: 14px;
    padding-right: 25px;
    padding-top: 14px;
    border-radius: 10px;
    cursor: pointer;
    border-style: solid;
    border-width: 1px;
    font-size: 17px;
    transition: background-color 15ms;
    transition: color 15ms;
    vertical-align: top;
    margin-right: 10px;
    margin-left: 30px;
    margin-top: 20px;
  }

   .tweet{
    background-color: rgb(0, 162, 255);
    color: white;
    border: none;
    border-radius: 100px;
    padding-left: 18px;
    padding-bottom: 15px;
    padding-right: 18px;
    padding-top: 15px;
    cursor: pointer;
    margin-left: 10px;
    font-weight: bold;
    font-size: 17px;
    transition: box-shadow 30ms;
    vertical-align: top;
    margin-right: 10px;
    margin-left: 30px;
    margin-top: 20px;
  }

  .Mayank-button:hover{
    opacity: 0.7;

  }

  .Mayank-button:active{
    opacity: 0.4;
  }

  .Join:hover{
    background-color: aqua;
    color:white;                                              
  }

  .Join:active{
    opacity: 0.7;
  }

  .tweet:hover{
    box-shadow: 5px 5px 5px rgba(0,0,0,0.3);
  }
</style>


<button class="Mayank-button">
  I am Mayank
</button>



<button class="Join">
  Join
</button>

<button class="tweet">
  Tweet
</button>
